<script>
    const container = document.getElementById('logoContainer');
    const lg3 = document.getElementById("lg3");
    const lgut = document.getElementById("lgut");

    function showLG3() {
        container.classList.add("shining"); 
        lg3.style.opacity = "1";
        lg3.style.transform = "scale(2.0)";

        setTimeout(() => {
            container.classList.remove("shining");
            showFinalLogo();
        }, 2500); // durasi tampil + mengkilat
    }

    function showFinalLogo() {
        lg3.style.opacity = "0";
        lgut.style.opacity = "1";
        lgut.style.transform = "scale(1.0)";

        setTimeout(() => {
            // JALUR MODIFIED: Menunjuk ke folder 'page/'
            window.location.href = 'page/home.html'; 
        }, 1500); // Durasi tampil logo akhir sebelum redirect
    }

    document.addEventListener('DOMContentLoaded', () => {
        showLG3();
    });
</script>
</body>
</html>
