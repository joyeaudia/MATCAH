<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mazi Splash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* ... (CSS Styles) ... */
    :root {
      --maxw: 430px; /* lebar maksimum "layar HP" */
      --bg: #fafafa;
    }
    
    /* ... (sisanya sama) ... */
    
    .logo.show {
      opacity: 1;
      transform: scale(1);
      animation: gentlePulse 1s ease-in-out 0,5s infinite alternate;
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="logo-wrapper">
      <img
        src="../acs/ddno.png"
        alt="Mazi Logo"
        class="logo"
        id="splash-logo"
      />
    </div>
  </div>

  <script>
    // Biar ada efek "muncul pelan", kita tambahin class setelah sedikit delay
    window.addEventListener("load", () => {
      const logo = document.getElementById("splash-logo");
      setTimeout(() => {
        logo.classList.add("show");
        // Redirect setelah animasi selesai
        setTimeout(() => {
            window.location.href = 'home.html'; // Link internal tetap
        }, 3000);
      }, 300); // delay 0.3 detik sebelum mulai animasi
    });
  </script>
  <script src="../logic/brend.js"></script>
</body>
</html>
