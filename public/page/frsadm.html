<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Mazi Menu Cards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* ... (CSS Styles) ... */
    /* (Styles tidak dimodifikasi, karena Anda hanya meminta path HTML) */
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="header">
      <img src="../logos/logo.png" alt="Mazi Menu" class="header-img" />
    </div>

    <div class="cards-wrapper">
      <div class="nav-card" data-target="#">
        <div class="card-image-wrap">
          <img src="../logos/lg1.png" alt="Menu 1" />
        </div>
        </div>

      <div class="nav-card" data-target="#">
        <div class="card-image-wrap">
          <img src="../logos/lg2.png" alt="Menu 2" />
        </div>
        </div>

      <div class="nav-card" data-target="ordadm.html"> <div class="card-image-wrap">
          <img src="../logos/lg3.png" alt="Menu 3" />
        </div>
        </div>

      <div class="nav-card" data-target="#">
        <div class="card-image-wrap">
          <img src="../logos/lg4.png" alt="Menu 4" />
        </div>
        </div>

      <div class="nav-card" data-target="page5.html"> <div class="card-image-wrap">
          <img src="../logos/lg5.png" alt="#" />
        </div>
        </div>
    </div>
    <p class="logout-link" onclick="window.location.href='../index.html'">
      Log Out
    </p>

  </div>

  <script>
    // Semua card bisa ditekan dan pindah ke HTML yang ada di data-target
    document.addEventListener("DOMContentLoaded", () => {
      const cards = document.querySelectorAll(".nav-card");

      cards.forEach(card => {
        card.addEventListener("click", () => {
          const target = card.getAttribute("data-target");
          if (target) {
            window.location.href = target; // Target adalah nama file di folder page/
          }
        });
      });
    });
  </script>
</body>
</html>
