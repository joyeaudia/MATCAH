<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Add Address</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Rasa:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="alamat.css">
</head>
<body>

    <div class="mobile-wrapper">
        
        <div class="top-bar">
            <a href="javascript:history.back()" class="back-btn">‚Üê</a>
            <div class="page-title">Add New Address</div>
        </div>

        <div class="form-container">
            <form id="address-form">
                
                <div class="form-group">
                    <label>Label Alamat</label>
                    <input type="text" id="address-label" placeholder="Contoh: Rumah, Kantor, Kost" required />
                </div>

                <div class="form-group">
                    <label>Nama Penerima</label>
                    <input type="text" id="recipient-name" placeholder="Nama Lengkap" required />
                </div>

                <div class="form-group">
                    <label>Nomor Telepon</label>
                    <input type="tel" id="phone-number" placeholder="08xxxxxxxxxx" required />
                </div>

                <div class="form-group">
                    <label>Alamat Lengkap</label>
                    <input type="text" id="street-address" placeholder="Jalan, No. Rumah, RT/RW" required />
                </div>

                <div class="form-group">
                    <label>Kota / Kabupaten</label>
                    <input type="text" id="city" placeholder="Masukkan Kota" required />
                </div>

                <div class="form-group">
                    <label>Provinsi</label>
                    <select id="province" required>
                        <option value="" disabled selected>Pilih Provinsi</option>
                        <option value="Jawa Barat">Jawa Barat</option>
                        <option value="DKI Jakarta">DKI Jakarta</option>
                        <option value="Banten">Banten</option>
                        <option value="Jawa Tengah">Jawa Tengah</option>
                        <option value="Jawa Timur">Jawa Timur</option>
                        <option value="Bali">Bali</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Kode Pos</label>
                    <input type="tel" id="postal-code" placeholder="xxxxx" required />
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="default-address">
                    <label for="default-address">Jadikan Alamat Utama</label>
                </div>

                <button type="submit" class="save-btn" id="btn-save">Simpan Alamat</button>
            </form>
        </div>
    </div>
